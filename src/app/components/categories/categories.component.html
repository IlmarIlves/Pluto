<div class="horizontal-scroller">
  <div *ngFor="let frontPageData of data?.data?.category?.frontPage">
    <div class="scroll-item" *ngIf="shouldShowScrollItem(frontPageData)">
      <div class="image-scroller">
        <div class="header-row">
          <h2>{{ frontPageData.header }}</h2>
        </div>
        <div #widgetsContent class="photo-row">
          <button
            class="button-left circle-button"
            (click)="scrollLeft(widgetsContent)"
            *ngIf="widgetsContent.scrollLeft > 0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </button>

          <div *ngFor="let headerData of frontPageData.data">
            <div
              class="photo-container"
              *ngFor="let photoData of headerData.verticalPhotos"
            >
              <img [src]="photoData.photoUrlBase" alt="Photo" />
            </div>
          </div>
          <button
            class="button-right circle-button"
            (click)="scrollRight(widgetsContent)"
            *ngIf="widgetsContent.scrollLeft < (widgetsContent.scrollWidth - widgetsContent.clientWidth)"
          >
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
