<div>
  <div *ngFor="let frontPageData of data?.data?.category?.frontPage[0]?.data">
    <div *ngFor="let photo of frontPageData.photos">
      <div class="photo-container">
        <img [src]="photo.photoUrlBase" alt="Photo" />
        <div class="text-overlay">
          <h2>{{ frontPageData.heading }}</h2>
          <div [innerHTML]="frontPageData.lead"></div>
        </div>
      </div>
    </div>
  </div>
</div>
